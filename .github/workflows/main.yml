# This is a basic workflow to help you get started with Actions

name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]


  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test 
        run: |
          cd server
          yarn
          yarn test

 
